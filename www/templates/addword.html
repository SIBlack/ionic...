<ion-view view-title="Add words">
  <ion-content class="padding">
  <div class="item">
            <label class="item item-input">
              <span class="input-label">EN</span>
              <input type="text" ng-model="vardas">
            </label>
            <label class="item item-input">
              <span class="input-label">LT</span>
              <input type="text" ng-model="vertimas">
            </label>
          </div>
          <div class="padding">

            
  <a class="button button-block button-calm"  ng-click="addItem(vardas, vertimas)" ui-sref="app.playlists">ADD</a>
  </ion-content>
</ion-view>
